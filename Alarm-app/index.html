<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alarm</title>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
	<body>
		<div class="clock">
			<div class="timer">00:00:00</div>
			<div class="container">
				<div class="inputs">
					<input type="number" id="hourInput" placeholder="00" min="00" max="23"/>
					<input type="number" id="minInput" placeholder="00" min="00" max="59"/>
				</div>
				<button id="set">Add Alarm</button>
				<div class="activeAlarm">
					
				</div>
			</div>
		</div>
		<script src="Script.js"></script>
	</body>
</html>
